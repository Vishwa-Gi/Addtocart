<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="land.css">
    <title>Document</title>
</head>
<body>
    <div class="chef-dashboard" id="chefDashboard">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.imgur.com/BIUtPnY.png" alt="HomeU" class="dashboard-logo-image">
            </div>
    
            <div class="user-info">
                <div class="avatar">C</div>
                <span id="chefDisplayName">Chef</span>
            </div>
        </div>
    
        <div class="dashboard-container">
            <h2>Chef Dashboard</h2>
            <p class="dashboard-subtitle">Welcome back! Here's an overview of your business.</p>
    
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-title">Total Sales</div>
                    <div class="stat-value">247</div>
                    <div class="stat-trend trend-up">↑ 12.5% from last month</div>
                </div>
    
                <div class="stat-card">
                    <div class="stat-title">Total Income</div>
                    <div class="stat-value">$3,482</div>
                    <div class="stat-trend trend-up">↑ 8.2% from last month</div>
                </div>
    
                <div class="stat-card">
                    <div class="stat-title">Total Items</div>
                    <div class="stat-value">16</div>
                    <div class="stat-trend">+ 3 new this month</div>
                </div>
            </div>
    
            <div class="chart-container">
                <h3>Performance Overview</h3>
                <div class="chart-placeholder">
                    <p>Chart placeholder</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
